<!-- templates/read.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', path='logo.png') }}" alt="Logo" width="80">
        <h1>All Messages</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/message">Add Message</a>
        </nav>
    </header>

    <main>
        {% if messages %}
            <ul>
                {% for time, msg in messages.items() %}
                    <li>
                        <strong>{{ msg["username"] }}</strong> ({{ time }}): 
                        {{ msg["message"] }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No messages yet.</p>
        {% endif %}
    </main>
</body>
</html>
